<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple jQuery example</title>
        <style type="text/css">
            #result {
                display: none;
                background-color: #8CECE3;
                border: 1px solid black;
                padding: 3px;
                width: 10em;
            }
        </style>
        <!-- Link to jQuery using your own downloaded version -->
        <!--<script src="scripts/jquery-3.4.1.min.js"></script>-->

        <!-- or link to jQuery on a CDN -->
        <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
    </head>

    <body>
        <p>
            Click the button below to test to see if you have
            correctly installed jQuery
        </p>
        
        <p>
            <button onclick="$('#result').show('slow');">Click to test</button>
        </p>
        
        <p id="result">
            If you can see this paragraph, you have correctly installed jQuery!
        </p>
    </body>
</html>
